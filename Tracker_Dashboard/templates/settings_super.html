{% extends 'base_super.html' %}

{% block title %}Settings{% endblock %}
{% block page_title %}Settings{% endblock %}

{% block content %}
<section id="supervisor-settings-section" class="supervisor-section">
    <div class="mb-6">
        <h2 class="text-xl font-bold mb-4">Supervisor Settings</h2>

        <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4">
            <div class="max-w-3xl mx-auto">
                <div class="flex mb-6 border-b border-light-border dark:border-dark-border pb-3">
                    <div class="w-1/3 pr-4">
                        <h3 class="font-medium mb-1">Profile Settings</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Update your personal information</p>
                    </div>
                    <div class="w-2/3">
                        <div class="flex mb-4">
                            <div class="w-20 h-20 rounded-full bg-purple-600 flex items-center justify-center text-white text-2xl font-bold mr-4" id="settings-avatar">
                                <span id="settings-initial">B</span>
                            </div>
                            <div class="flex flex-col justify-center">
                                <button class="px-3 py-1 bg-primary hover:bg-secondary text-white rounded-md text-sm mb-2">
                                    Change Avatar
                                </button>
                                <button class="px-3 py-1 border border-light-border dark:border-dark-border rounded-md text-sm">
                                    Remove
                                </button>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Name</label>
                                <input type="text" id="settings-name" value="Mr B Nyaruviro" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-bg dark:bg-dark-bg text-base">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Email Address</label>
                                <input type="email" id="settings-email" value="bnyaruviro@hit.ac.zw" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-bg dark:bg-dark-bg text-base">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Supervisor ID</label>
                                <input type="text" id="settings-id" value="SUP2024-001" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-bg dark:bg-dark-bg text-base">
                            </div>
                            <div>
                                <button class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-md text-sm">
                                    <i class="bx bx-trash mr-1"></i> Delete Account
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- The rest of the content (notifications, appearance, password change) can remain identical unless you'd like to customize further -->

            </div>
        </div>
    </div>
</section>

{% endblock %}
