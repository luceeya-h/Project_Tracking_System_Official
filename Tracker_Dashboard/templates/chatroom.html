{% extends 'base.html' %}

{% block title %}Chatroom{% endblock %}

{% block content %}
<section id="chatroom-section" class="section-content">
    <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border h-[calc(100vh-9rem)] flex flex-col">
        <div class="border-b border-light-border dark:border-dark-border p-4">
            <h2 class="text-lg font-bold">Project Chatroom</h2>
        </div>
        <div class="flex flex-1 overflow-hidden">
            <!-- Chat Sidebar -->
            <div class="w-64 border-r border-light-border dark:border-dark-border hidden md:block">
                <!-- Sidebar content -->
            </div>
            <!-- Chat Main -->
            <div class="flex-1 flex flex-col">
                <!-- Chat Header -->
                <div class="p-3 border-b border-light-border dark:border-dark-border flex items-center justify-between">
                    <!-- Chat header content -->
                </div>
                <!-- Chat Messages -->
                <div class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Chat messages content -->
                </div>
                <!-- Chat Input -->
                <div class="p-3 border-t border-light-border dark:border-dark-border">
                    <!-- Chat input content -->
                </div>
            </div>
        </div>
    </div>
    <!-- Recent Chats -->
    <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4 mt-6">
        <h2 class="text-lg font-bold mb-4">Recent Chats</h2>
        <ul class="space-y-3">
            <li class="text-sm text-gray-600 dark:text-gray-400">Discussion on "Network Security Audit" with Mr. B Nyaruviro.</li>
            <li class="text-sm text-gray-600 dark:text-gray-400">Team meeting scheduled for Jan 15, 2024.</li>
        </ul>
    </div>
</section>
{% endblock %}
