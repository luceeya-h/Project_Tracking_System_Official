{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block content %}
<section id="tasks-section" class="section-content">
    <div class="mb-6">
        <h2 class="text-xl font-bold">Tasks & Assignments</h2>
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">Task Filters</h3>
            <select class="px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card">
                <option>All Tasks</option>
                <option>High Priority</option>
                <option>In Progress</option>
                <option>Completed</option>
            </select>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <!-- To Do Column -->
            <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border">
                <div class="p-4">
                    <h3 class="font-semibold mb-3">Assign Task</h3>
                    <form>
                        <input type="text" placeholder="Task Title" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3">
                        <textarea placeholder="Task Description" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3"></textarea>
                        <select class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3">
                            <option>Assign to...</option>
                            <option>Desire Munyanyi</option>
                            <option>Jane Smith</option>
                        </select>
                        <select class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3">
                            <option>Priority</option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                        <input type="date" placeholder="Due Date" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3">
                        <button type="submit" class="px-4 py-2 bg-primary hover:bg-secondary text-white rounded-md">Assign</button>
                    </form>
                </div>
            </div>
            <!-- In Progress Column -->
            <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border">
                <!-- In Progress content -->
            </div>
            <!-- Completed Column -->
            <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border">
                <!-- Completed content -->
            </div>
        </div>
    </div>
    <!-- Task Priorities -->
    <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4 mt-6">
        <h2 class="text-lg font-bold mb-4">Task Priorities</h2>
        <ul class="space-y-3">
            <li class="text-sm text-gray-600 dark:text-gray-400">High Priority: "Security Implementation" - Due Jan 31, 2024.</li>
            <li class="text-sm text-gray-600 dark:text-gray-400">Medium Priority: "Testing & Evaluation" - Due Feb 28, 2024.</li>
        </ul>
    </div>
</section>
{% endblock %}
