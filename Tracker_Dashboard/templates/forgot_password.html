{% extends 'base_auth.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<script src="{% static 'js/auth.js' %}"></script>

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="forgotcontainer">
    <div class="forgotheading">Forgot your Password</div>
    <form class="forgotform" action="" method="post">
        {% csrf_token %}
      <input placeholder="Email" id="email" name="email" type="email" class="input" required="" />
      <input value="Submit" type="submit" class="submit-button" />
      <div class="link">
        <p>Return to <a href="{% url 'login' %}" class="signin_link">Login</a></p>
    </div>
    </form> 
  </div>
{% endblock %}
