{% extends 'base.html' %}

{% block title %}Sticky Wall{% endblock %}

{% block content %}
<section id="sticky-wall-section" class="section-content">
    <div class="mb-6">
        <h2 class="text-xl font-bold">Sticky Wall</h2>
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">Sticky Note Categories</h3>
            <select class="px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card">
                <option>All Notes</option>
                <option>Important</option>
                <option>Ideas</option>
                <option>Reminders</option>
            </select>
        </div>
        <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Create Sticky Note</h3>
                <button class="px-3 py-1 bg-primary hover:bg-secondary text-white rounded-md flex items-center text-sm">
                    <i class="bx bx-note-add mr-1"></i> Add Note
                </button>
            </div>
            <form>
                <textarea placeholder="Write your note here..." class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3"></textarea>
                <button type="submit" class="px-4 py-2 bg-primary hover:bg-secondary text-white rounded-md">Save Note</button>
            </form>
        </div>
    </div>
    <!-- Sticky Wall Tips -->
    <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4 mt-6">
        <h2 class="text-lg font-bold mb-4">Sticky Wall Tips</h2>
        <ul class="space-y-3">
            <li class="text-sm text-gray-600 dark:text-gray-400">Use color-coded notes to organize your ideas.</li>
            <li class="text-sm text-gray-600 dark:text-gray-400">Pin important deadlines and reminders.</li>
        </ul>
    </div>
</section>
{% endblock %}
