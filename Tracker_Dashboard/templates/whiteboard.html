{% extends 'base.html' %}

{% block title %}Whiteboard{% endblock %}

{% block content %}
<section id="whiteboard-section" class="section-content">
    <div class="mb-6">
        <h2 class="text-xl font-bold mb-4">Project Whiteboard</h2>
        <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4">
            <!-- Whiteboard content -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Collaborative Tools</h3>
                <button class="px-3 py-1 bg-primary hover:bg-secondary text-white rounded-md flex items-center text-sm">
                    <i class="bx bx-share-alt mr-1"></i> Share
                </button>
            </div>
            <div class="flex space-x-4">
                <button class="px-3 py-1 border border-light-border dark:border-dark-border rounded-md bg-light-bg dark:bg-dark-bg text-sm">
                    <i class="bx bx-pencil mr-1"></i> Draw
                </button>
                <button class="px-3 py-1 border border-light-border dark:border-dark-border rounded-md bg-light-bg dark:bg-dark-bg text-sm">
                    <i class="bx bx-text mr-1"></i> Add Text
                </button>
                <button class="px-3 py-1 border border-light-border dark:border-dark-border rounded-md bg-light-bg dark:bg-dark-bg text-sm">
                    <i class="bx bx-shape-square mr-1"></i> Add Shape
                </button>
                <button class="px-3 py-1 border border-light-border dark:border-dark-border rounded-md bg-light-bg dark:bg-dark-bg text-sm">
                    <i class="bx bx-eraser mr-1"></i> Erase
                </button>
            </div>
        </div>
    </div>
    <!-- Whiteboard Tips -->
    <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4 mt-6">
        <h2 class="text-lg font-bold mb-4">Whiteboard Tips</h2>
        <ul class="space-y-3">
            <li class="text-sm text-gray-600 dark:text-gray-400">Use the "Draw" tool for quick sketches.</li>
            <li class="text-sm text-gray-600 dark:text-gray-400">Save your whiteboard regularly to avoid losing progress.</li>
        </ul>
    </div>
    <div class="flex justify-end mt-4">
        <button class="px-4 py-2 bg-primary hover:bg-secondary text-white rounded-md">
            <i class="bx bx-save mr-1"></i> Save Whiteboard
        </button>
    </div>
</section>
{% endblock %}
