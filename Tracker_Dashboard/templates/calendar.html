{% extends 'base.html' %}

{% block title %}Calendar{% endblock %}

{% block content %}
<section id="calendar-section" class="section-content">
    <div class="mb-6">
        <h2 class="text-xl font-bold">Project Calendar</h2>
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">View Options</h3>
            <select class="px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card">
                <option>Month View</option>
                <option>Week View</option>
            </select>
        </div>
        <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Schedule Event</h3>
                <button class="px-3 py-1 bg-primary hover:bg-secondary text-white rounded-md flex items-center text-sm">
                    <i class="bx bx-calendar-plus mr-1"></i> Add Event
                </button>
            </div>
            <form>
                <input type="text" placeholder="Event Title" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3">
                <input type="date" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3">
                <input type="time" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3">
                <input type="text" placeholder="Location" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3">
                <textarea placeholder="Event Description" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card mb-3"></textarea>
                <button type="submit" class="px-4 py-2 bg-primary hover:bg-secondary text-white rounded-md">Save Event</button>
            </form>
        </div>
    </div>
    <!-- Upcoming Events -->
    <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4 mt-6">
        <h2 class="text-lg font-bold mb-4">Upcoming Events</h2>
        <ul class="space-y-3">
            <li class="text-sm text-gray-600 dark:text-gray-400">Team meeting on Jan 15, 2024.</li>
            <li class="text-sm text-gray-600 dark:text-gray-400">Project deadline: "Security Implementation" on Jan 31, 2024.</li>
        </ul>
    </div>
</section>
{% endblock %}
