{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<section id="settings-section" class="section-content">
    <div class="mb-6">
        <h2 class="text-xl font-bold">Settings</h2>
        <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4">
            <!-- Settings content -->
        </div>
    </div>
    <!-- Profile Settings -->
    <div class="bg-light-card dark:bg-dark-card rounded-lg border border-light-border dark:border-dark-border p-4 mt-6">
        <h2 class="text-lg font-bold mb-4">Profile Settings</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 rounded-md border border-light-border dark:border-dark-border bg-light-card dark:bg-dark-card">
            </div>
            <button type="submit" class="px-4 py-2 bg-primary hover:bg-secondary text-white rounded-md">Save Changes</button>
        </form>
    </div>
</section>
{% endblock %}
